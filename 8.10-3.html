<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/vue.js"></script>
  </head>
  <style></style>
  <body>
    <div id="el">
      <input type="text" :value="username" /><span>{{username}}</span>
      <hr />
      <input type="password" :value="password" /><span>{{password}}</span>
      <hr />
      <input type="password" :value="isPassword" /><span>{{isPassword}}</span>
      <hr />
      <input type="number" :value="phone" /><span>{{phone}}</span>
      <hr />
      <input type="button" value="点击验证" @click="getform" />
    </div>
  </body>
  <script>
    new vue({
      el: "#el",
      data() {
        return {
          username: "",
          password: "",
          isPassword: "",
          phone: "",
        };
      },
      methods: {
        getform() {
          if (this.username != "") {
            let Regusername = /^[-_a-zA-Z0-9]{4,16}$/;
            if (Regusername.test(this.username)) {
              this.username = "用户名正确";
            }
            if (this.password != "") {
              let Regpassword = /(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@!%*#?&])[A-Za-z\d$@!%*#?&]{6,}$/;
              if (Regpassword.test(this.password)) {
                this.password = "密码错误";
              }
              if ((this.ispassword != "") & (this.password === this.password)) {
                this.ispassword = "密码一致";
              } else {
                this.ispassword = "密码不一致或密码为空";
              }
              if (this.phone != "") {
                let Regphone = /^1[0-9]{10}$/;
                if (Regphone.test(this.phone)) {
                  this.phone = "手机号正确";
                } else {
                  this.phone = "手机号错误";
                }
              }
            }
          } else {
            this.username = "用户名不能为空";
          }
        },
      },
    });
  </script>
</html>
